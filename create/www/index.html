<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content ng-controller="CreateCtrl">
      <div class="card question-text-card" ng-if="currentState === 'capture-options'"
      ng-click="captureQuestion()">
        <div class="item item-text-wrapper">
          {{question.text}}
          <ul ng-repeat="option in question.options">
              <li ng-if="option.text != undefined">
                  {{$index+1}}. {{option.text}}
              </li>
          </ul>
        </div>
      </div>
      <div class="card create-question-card" ng-if="currentState === 'capture-question'">
        <div class="item item-input">
          <textarea ng-model="question.text" class="create-question" rows="20" placeholder="Type your question"></textarea>
        </div>
      </div>
      <div class="row" ng-if="currentState === 'capture-question'">
        <div class="col-80">
        </div>
        <div class="col-20">
          <button class="button button-clear button-large button-positive col-20" ng-click="captureOptions()">Next</button>
        </div>
      </div>
      <div class="card create-options-card" ng-if="currentState === 'capture-options'">
          <div ng-repeat="option in question.options">
              <div class="item item-input">
                  <textarea ng-model="option.text" class="create-option" placeholder="Type your option"></textarea>
              </div>
          </div>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
